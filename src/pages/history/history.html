<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="intraProvider.refreshDataHistory($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of intraProvider?.history; let i = index">
    <ion-card-header style="white-space: normal;" [innerHTML]="replaceAnchor(item.title)">
    </ion-card-header>
    <ion-card-content style="white-space: normal;" [innerHTML]="replaceAnchor(item.content)">
    </ion-card-content>
  </ion-card>
</ion-content>
