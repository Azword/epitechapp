<ion-header>

  <ion-navbar>
    <ion-title>Authentification</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col col-8>
      <img src="assets/epitech.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="submit(registerForm)" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="https://intra.epitech.eu/auth-xxxxxxx" name="autoLogin" [(ngModel)]="autoLoginLink" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Connection</button>
          <button ion-button class="register-btn" block clear (click)="openAutoLoginWebPage()">Un lien autologin ?</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
