<ion-header>

  <ion-navbar>
    <ion-title text-center>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <page-credit></page-credit>
  <page-news></page-news>
  <ion-card (click)="openProjectsPage()">
    <img src="assets/imgs/card-techno.jpeg"/>
    <div class="card-title">Mes projets</div>
    <div class="card-subtitle">{{intraProvider.projects?.length}}</div>
  </ion-card>
  <ion-card (click)="openModulesPage()">
    <img src="assets/imgs/card-techno.jpeg"/>
    <div class="card-title">Mes modules</div>
    <div class="card-subtitle">{{intraProvider.modules?.length}}</div>
  </ion-card>
</ion-content>
