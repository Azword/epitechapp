<ion-header>

  <ion-navbar>
    <ion-title text-center>
      Projets
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="intraProvider.refreshData($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of intraProvider.projects; let i = index" (click)="openProjectDetailsPage(i)">
    <img src="assets/imgs/card-techno.jpeg"/>
    <div class="card-button">
    </div>
    <div class="card-title">{{item.title | slice:0:20}}</div>
    <div class="card-subtitle">{{item.title_link}}</div>
    <div class="card-progress">
      <progress-bar-time-line [startDate]="item.timeline_start" [endDate]="item.timeline_end" [type]='"projet"'
                              [width]="item.timeline_barre"></progress-bar-time-line>
      <p *ngIf="item.date_inscription != false" ion-text color="danger">Vous n'êtes pas inscrit à ce projet !</p>
      <p *ngIf="item.date_inscription == false" ion-text color="secondary">Vous êtes inscrit à ce projet !</p>
    </div>
  </ion-card>
</ion-content>
